<!doctype html>
<html>
<title>DayThree Homework Demo Form</title>
<link rel="stylesheet" href="project/public/stylesheets/style.css"

  <body> 
    <h1>Day Three Homework Demo Form</h1>
      <form method="POST" action="/login">
        <section id-"formbox">
          <fieldset>
          <legend>Billing Address</legend>
            <div class="break">
            <label for="billaddress">Address  </label><input type="text" name="billAddress" />
            </div>
            <div class="break">
            <label for="billcity">City  </label><input type="text" name="billCity" />
            </div>
            <div class="break">
            <label for="billprovince">Province  </label><input type="text" name="billProvince" />
            </div>
            <div class="break">
            <label for="billpc">Postal Code  </label><input type="text" name="billPC" />
            </div>      
          </fieldset>
        </section>
          <fieldset>
            <select>
              <optgroup label="USA">
                <option>Alabama</option>
                <option>Alaska</option>
                <option>Arizona</option>
              </optgroup>
              <optgroup label="Canada">
                <option>Alberta</option>
                <option>British Columbia</option>
                <option>Manitoba</option>
              </optgroup>
            </select>
          </fieldset>
        <button type="submit"><img src="tlp_logo_round.png" height="125px" width="125px" alt="" /> Sign Up!</button>
      </form>
  </body>
</html>
